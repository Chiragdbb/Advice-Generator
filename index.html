<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="module"></script>
</head>

<body>
  <div id="wrapper">
    <div id="container">
      <div id="advice-container">
        <h1 id="advice-num"></h1>
        <div id="advice-box">
          <p id="advice"></p>
        </div>
        <div id="divider">
          <picture>
            <source media="(max-width: 570px)" srcset="./images/pattern-divider-mobile.svg">
            <img src="./images/pattern-divider-desktop.svg"
            alt="divider">
          </picture>
        </div>
        <div id="random">
          <div id="rand-btn">
            <img id="dice" src="images/icon-dice.svg" alt="dice">
            <div class="loader">
              <img src="images/loader.gif" alt="loader">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
